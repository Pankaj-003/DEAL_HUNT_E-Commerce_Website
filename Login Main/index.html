<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up for free</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<section class="login-and-signup">
		<div class="login-form">
			
			<input type="radio" name="tab" class="tab" id="sign-up-tab" checked>
			<label for="sign-up-tab" class="tab-header">SIGN UP</label>
			<input type="radio" name="tab" class="tab" id="sign-in-tab" checked>
			<label for="sign-in-tab" class="tab-header">SIGN IN</label>

			<form id="form2">
			
				<div class="form-input">
					<label for="email">Username or email address *</label>
					<input type="text" class="input" id="username" required>
					
				</div>
				<div class="form-input">
					<label for="email">Password *</label>
					<input type="password" class="input" id="password" required>
				</div>
				<input type="checkbox" id="check"><span style="color: #7c7c7c; padding-left: 6px;">Remember me</span> <a href="forgot.html" id="forget">Forgot your password?</a>
				<div class="submit-btn-signup">
				<input type="submit" id="sign-in" class="submit-button" value="SIGN IN">
			</div>
			<p style="text-align: center;color: #858585; font-size: 15px;">Sign in with social account</p>
			<div class="signin-socail-links">
  <a href="#"><img src="images/facebook.png" alt="" width="30px"></a>
  <a href="#"><img src="images/footer3.png" alt="" width="30px"></a>
  <a href="#"><img src="images/footer4.png" alt="" width="30px"></a>
			</div>
			</form>
			
			<form id="form1">
				<div class="form-input">
					<label for="email" >Your Email address *</label>
					<input type="email" class="input" id="email" required>
				</div>
				<div class="form-input">
					<label for="email">Password *</label>
					<input type="password" class="input" id="new-password" required>
				</div>
				<div class="app">Your personal data will be used to support your experience throughout this website, to manage access to your account, and for other purposes described in our<span> <a href="">privacy policy.</a></span> </div>
				<input type="checkbox" id="check"><span id="agree">I agree to the <a href="">privacy policy.</a></span><br>
				<div class="submit-btn-signup">
				<input type="submit" id="sign-up" class="submit-button" value="SIGN UP">
			</div>
			<p style="text-align: center;color: #858585; font-size: 15px;">Sign in with social account</p>
			<div class="signin-socail-links">
  <a href="#"><img src="images/facebook.png" alt="" width="30px"></a>
  <a href="#"><img src="images/footer3.png" alt="" width="30px"></a>
  <a href="#"><img src="images/footer4.png" alt="" width="30px"></a>
			</div>
				
			</form>
			

		</div>
		</section>
	</body>
</html>
